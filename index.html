<body>
	<header>
    <img class="banner" src="img/banner1.jpg">

	</header>
	<main>
    
    <h1>WELCOME READER</h1>
    <form id="login-form">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <button type="button" class="btn btn-primary control" id="register-btn">Register</button>
      <button type="submit" class="btn btn-primary control" id="login-btn">Login</button>
    </form>

    <button class="btn btn-outline-info togglecart" id="toggle-cart-button">Cart <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">

    </svg></button>
    <div class="cartbutton">
      <div id="cart-items"></div>
      <button class="btn btn-outline-success checkout" id="checkout-button">Checkout <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
        <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
      </svg></button>
      <button class="btn btn-outline-light checkout" id="clear-button">Clear <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-x-fill" viewBox="0 0 16 16">
        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7.354 5.646 8.5 6.793l1.146-1.147a.5.5 0 0 1 .708.708L9.207 7.5l1.147 1.146a.5.5 0 0 1-.708.708L8.5 8.207 7.354 9.354a.5.5 0 1 1-.708-.708L7.793 7.5 6.646 6.354a.5.5 0 1 1 .708-.708z"/>
      </svg></button>
    </div>
    
        <h2>Take a look, here's our collection:</h2>
    
        <label for="genre-filter">Genre:</label>
        <select id="genre-filter">
          <option value="">All</option>
          <option value="sports">Sports</option>
          <option value="seinen">Seinen</option>
          <option value="shonen">Shonen</option>
          <option value="drama">Drama</option>
          <option value="yaoi">Yaoi</option>
        </select>
    
        <label for="price-sort">Sort by price:</label>
        <select id="price-sort">
          <option value="">Default</option>
          <option value="asc">Low to high</option>
          <option value="desc">High to low</option>
        </select>
    
        <div id="manga-list"></div>
    
	</main>
